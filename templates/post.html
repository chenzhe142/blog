

{% extends "base.html" %}
{% block content %}

<style type="text/css">
		body {
			font-family: sans-serif;
			width: 800px;
			margin: 0 auto;
			padding: :10px;
		}

		.error {
			color: red
		}

		label {
			display: block;
			font-size: 20px
		}

		input[type=text] {
			width: 400px;
			font-size: 20px;
			padding: 2px;
		}

		textarea[type=text] {
			width: 400px;
			height: :200px;
			font-size: 17px;
			font-family: monospace;
		}

		input[type=submit] {
			font-size: 24px;
		}

		hr {
			margin: 20px auto;
		}


	</style>

		<form method="post">
			<label>
				<div>subject</div>
				<input type="text" name="subject" value="{{ subject }}">
			</label>

			<label>
				<div>blog</div>
				<textarea type="text" name="blog">{{ blog }}</textarea>
			</label>

			<div class="error">{{ error }}</div>

			<input type="submit">

		</form>


{% endblock %}
