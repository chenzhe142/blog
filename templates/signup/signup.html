<html>

<head>
	<title>Sign Up</title>
	<h1>User Sign Up</h1>
</head>


<form method="post">
	<table>
		<tbody>
			<tr>
				<td class="label" style="text-align: right">Username</td>
				<td><input type="text" name="username" value="{{ username }}"></td>
				<td class="error">{{ error_username }}</td>
			</tr>

			<tr>
				<td class="label" style="text-align: right">Password</td>
				<td><input type="password" name="password" value=""></td>
				<td class="error">{{ error_password }}</td>
			</tr>

			<tr>
				<td class="label" style="text-align: right">Verify Password</td>
				<td><input type="password" name="verify" value="{{ verify_password }}"></td>
				<td class="error">{{ error_verify }}</td>
			</tr>

			<tr>
				<td class="label" style="text-align: right">Email(optional)</td>
				<td><input type="text" name="email" value="{{ email }}"></td>
				<td class="error">{{ error_email }}</td>
			</tr>

		</tbody>
	</table>

	<input type="submit">
</form>

</html>
